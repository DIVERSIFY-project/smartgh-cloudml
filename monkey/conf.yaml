interval : 5
failure :
  module : basic_algos
  function : by_meta_size
  reserve_first_arg : True
  feature : clients
  base_rate : 0.9
failure-no-use: 
  module: basic_algos
  function : by_age
  reserve_first_arg : True
  lifespan : 
    module : basic_algos
    function : two_param_weibull
    shape : 1.5
    scale : 20
recovery : 
  module : basic_algos
  function : by_queue
  reserve_first_arg: True
  reload_time : 3

  
